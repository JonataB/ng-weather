<button
  *ngFor="let tab of tabsElements; let i = index; trackBy: trackByFn"
  (click)="selectTab(tab)"
  [class.active]="currentTab === tab.templateRef"
>
  {{ tab.name }}
  <span
    *ngIf="closable"
    class="close"
    (click)="onClose(i); $event.stopPropagation()"
    >&times;</span
  >
</button>

<div class="tab-container">
  <ng-container *ngTemplateOutlet="currentTab"></ng-container>
</div>
