@for (tab of tabsElements; track $index) {

<button
  (click)="selectTab(tab)"
  [class.active]="currentTab === tab.templateRef"
>
  {{ tab.name }}

  @if(closable){
  <span class="close" (click)="onClose($index); $event.stopPropagation()"
    >&times;</span
  >
  }
</button>
}

<div class="tab-container">
  <ng-container *ngTemplateOutlet="currentTab"></ng-container>
</div>
